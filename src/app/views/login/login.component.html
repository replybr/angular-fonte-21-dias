<div class="container">
  <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Vamos fazer o login?</h1>
    <label for="email" class="sr-only">Login</label>
    <input type="text" id="email" [(ngModel)]="cliente.login" name="email" class="form-control" placeholder="Login">
    <label for="senha" class="sr-only">Senha</label>
    <input type="password" id="senha" [(ngModel)]="cliente.senha" name="senha" class="form-control" placeholder="Senha">
    <button class="btn btn-lg btn-primary btn-block" (click)="Logar()" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</div>
